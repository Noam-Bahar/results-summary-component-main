<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="/output.css" rel="stylesheet" />

    <script type="module" src="index.js" defer></script>

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="w-screen h-screen flex justify-center items-center font-hanken">
    <article
      class="max-sm:w-full max-sm:h-full flex max-sm:flex-col rounded-3xl shadow-xl"
    >
      <section class="w-1/2 rounded-3xl bg-blue-600">
        <h2>Your Result</h2>
        <div>
          <h3>76</h3>
          of 100
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="w-1/2">
        <h2>Summary</h2>
        <div id="summaryCategoriesDiv"></div>
        <button
          onclick="document.querySelector('#attributionDialog').showModal()"
        >
          Continue
        </button>
      </section>
    </article>

    <dialog
      id="attributionDialog"
      class="attribution backdrop:bg-black/25"
      onclick="this.close()"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </dialog>
  </body>
</html>
